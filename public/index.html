<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset='utf-8'>
      <meta http-equiv='X-UA-Compatible' content='IE=edge'>
      <title>Solving triangles</title>
      <link rel='stylesheet' type='text/css' media='screen' href='/css/main.css'>
      <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
      <script>
            function postRequest() {
                  const data = {
                        a2Value: document.getElementById('a2').value,
                        b2Value: document.getElementById('b2').value
                  }
                  fetch('/result', {
                        method: "POST",
                        headers: {
                              'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                  })
                  .then(response => response.text())
                  .then(result => {
                        document.getElementById('resultDiv').innerHTML = result;
                  })
                  .catch(error => document.getElementById('resultDiv').innerHTML = error);
            }
      </script>
      <div id="solving-form">
            <form>
                  <h1>Solving triangles</h1>
                  <label for="a2">x1 side</label>
                  <input type="number" id="a2" name="a2" placeholder="123..." required />
                  <label for="b2">x2 side</label>
                  <input type="number" id="b2" name="b2" placeholder="456..." required />
                  <p id="c2">x3 side == ?</p>
                  <button id="check-button" type="button" onclick="postRequest()">Check</button>
            </form>
      </div>
      <!-- Display results -->
      <div id="resultDiv"></div>
</body>
</html>
